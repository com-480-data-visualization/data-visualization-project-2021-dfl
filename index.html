<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Kyoto Protocol Tracker</title>
    <meta name="author" content="Kirell Benzi, Krzysztof Lis, Volodymyr Miz" />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kyoto Protocol / GHG emissions Tracker</a>
        </div>
      </nav>


      <div class="row mt-4">
          <!-- dropdown menu  -->
          <div class="dropdown text-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select a country
            </button>
            <ul
              class="dropdown-menu button"
              aria-labelledby="dropdownMenuButton1"
              id="countryDropdown"
            ></ul>
          </div>
          <p class="text-center">
            or click on the map to track a country's Greenhouse Gas (GHG) emissions
          </p>
      </div>

      <div class="row">
        <div class="col-6 widget my-auto">
          <p class="text-center">
            Worldwide GHG emissions
          </p>
          <div class="map">
            <svg id="legend"></svg>
            <div id="map-cont"></div>
            <!-- <div>
              <span id="k1">Phase 1</span>
              <span id="k2">Phase 2</span>
            </div> -->
          </div>
        </div>
        <div class="col-6 widget my-auto text-center">
          <svg id="plot">
          </svg>
          <!-- <div class="bar">
            <p id="title1">Progress to reach target Phase 1</p>
            <div class="prog_bar"></div>
            <p class="current">30%</p>
          </div> -->
        </div>
      </div>
      <div class="row" >
        <div id="slider-time" class="text-center"></div>
        <div>
          <p class="text-center alert alert-secondary" role="alert" id="dyn-text">
            <!-- dynamic text inserted when selecting a country -->
          </p>      
      </div>
      </div>
      <div class="row" >
        <div class="col-12 widget text-center">

            Select the number of best / worst countries you want to compare
          <!-- Initialize a select button for selecting year-->
          <select class="button" , id="select_k_Button"></select>
          with
          <select class="button" , id="select_LULUCF_Button"></select>
          <!-- Create a div where the bar chart will appear -->
          <div id="chart"></div>
        </div>
      </div>
    </div>

    <!--
D3.js fails to load in module mode
<script type="module" src="lib/d3.min.js"></script>
<script type="module" src="BarChart.js"></script>
 -->
    <!-- <script src="lib/d3.min.js"></script>
 -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="src/scripts.js"></script>
  </body>
</html>
