<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Climate Change Visualizer</title>
    <meta name="author" content="Kirell Benzi, Krzysztof Lis, Volodymyr Miz" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Climate Change Visualizer</a>
        </div>
      </nav>

      <div class="row">
        <!-- visual gap  -->
      </div>

      <div class="row mt-2">
        <div class="col-6">
          <div class="map">
            <svg id="legend"></svg>
            <div id="map-cont"></div>
            <div>
              <span id="k1">Phase 1</span>
              <span id="k2">Phase 2</span>
            </div>
            <div id="slider-time"></div>
          </div>
        </div>
        <div class="col-6 my-auto">
          <svg id="plot">
            .axis { stroke-width: 1; stroke: rgb(200, 200, 200); } text { fill:
            rgb(0, 0, 0); font-size: 0.7rem; text-anchor: middle; } circle {
            fill: white; } .cold { fill: rgb(79, 89, 250); } .warm { fill:
            rgb(255, 80, 68); }
          </svg>

          <!-- dropdown menu  -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select country
            </button>
            <ul
              class="dropdown-menu button"
              aria-labelledby="dropdownMenuButton1"
              id="countryDropdown"
            ></ul>
          </div>

          <div class="bar">
            <p id="title1">Progress to reach target Phase 1</p>
            <div class="prog_bar"></div>
            <p class="current">30%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Initialize a select button for selecting year-->
        <select class="button" , id="select_LULUCF_Button"></select>
        <select class="button" , id="select_k_Button"></select>

        <!-- Create a div where the bar chart will appear -->
        <div id="chart"></div>
      </div>
    </div>

    <!--
D3.js fails to load in module mode
<script type="module" src="lib/d3.min.js"></script>
<script type="module" src="BarChart.js"></script>
 -->
    <!-- <script src="lib/d3.min.js"></script>
 -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <!-- <script src="BarChart.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
    <!--<script type="text/javascript" , src="script_bar_chart.js"></script>-->
  </body>
</html>
